<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Signup</title>
        <!-- favicon -->
        <!-- <link href="assets/img/" rel="shortcut icon" type="image/x-icon"> -->

        <!-- font awesome -->
        <link rel="stylesheet" href="assets/css/fontawesome/css/font-awesome.min.css">
        <!-- datepicker file -->
        <link rel="stylesheet" href="assets/css/bootstrap-datepicker.css">
        <!-- jquery ui file -->
        <link rel="stylesheet" href="assets/css/jquery-ui.css">
        <!-- Bootstrap file -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- nice select file -->
        <link rel="stylesheet" href="assets/css/nice-select.css">
        <!-- style file -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- responsive file -->
        <link rel="stylesheet" href="assets/css/responsive.css">
    </head>
    <body>
        <!-- Login section -->
        <section class="section-wrap">
            <div class="section-wrap-tablecell">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-6">
                            <h1 class="login-heading">The best Freelance Marketplace WP Theme you'll ever see</h1>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-wrapper">
                                <h2 class="form-title">Become our member!</h2>
                                <form action="#">
                                    <div class="form-group">
                                        <span class="lookingFor">
                                            <label for="lookingFor">What are you looking for?
                                                <span class="swithcer">
                                                    <span class="work">Work</span>
                                                    <span class="hire">Hire</span>
                                                    <span class="switcher-circle"></span>
                                                </span>
                                            </label>
                                            <input type="checkbox" id="lookingFor">
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Your Name</label>
                                        <input class="form-control" type="text" id="name" placeholder="Hoang Nguyen">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Your Email Address</label>
                                        <input class="form-control" type="text" id="email" placeholder="hoanguyen2707@gmail.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Your Password</label>
                                        <input class="form-control" type="password" id="password" placeholder="Password">
                                        <span id="result" class="d-none result">
                                            <span class="dots">
                                                <span class="dot"></span>
                                                <span class="dot"></span>
                                                <span class="dot"></span>
                                                <span class="dot"></span>
                                                <span class="dot"></span>
                                            </span>
                                            <span class="text"></span>
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <label for="rePassword">Your Password</label>
                                        <input class="form-control" type="password" id="rePassword" placeholder="Password">
                                        <span class="d-block" id="matchResult"></span>
                                    </div>
                                    <div class="form-group">
                                        <div class="prelative">
                                            <button class="boxed-btn" type="submit">Sign in</button>
                                            <p class="d-sm-inline d-block">By creating an account, you agree to our <a href="terms.html">Marketplace User Agreement </a> and <a href="policy.html">Privacy policy.</a></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="login-copyright">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 text-center text-lg-right">
                        <div class="login-copyright-txt">A proud product from <a href="#">EngineThemes</a></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Login section end -->

      


        <!-- JQuery js -->
        <script src="assets/js/jquary.min.js"></script>
        <!-- jQuery Ui js -->
        <script src="assets/js/jquery-ui.js"></script>
        <!-- popper js -->
        <script src="assets/js/popper.min.js"></script>
        <!-- Bootstrap js -->
        <script src="assets/js/bootstrap.min.js"></script>
        <!--tag picker js -->
        <script src="assets/js/inputTags.jquery.min.js"></script>
        <!-- Nice select js -->
        <script src="assets/js/bootstrap-datepicker.js"></script>
        <!-- Nice select js -->
        <script src="assets/js/jquery.nice-select.js"></script>
        <!-- waypoints js -->
        <script src="assets/js/waypoints.2.0.3.min.js"></script>
        <!-- counter up -->
        <script src="assets/js/jquery.counterup.min.js"></script>
        <!-- main js -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
