<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <!--bootstrap css-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!--fontawesome css-->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <!--owl carousel css-->
    <link href="assets/css/owl.carousel.min.css" rel="stylesheet">
    <!--style css-->
    <link href="assets/css/style.css" rel="stylesheet">
    <!--responsive css-->
    <link href="assets/css/responsive.css" rel="stylesheet">
</head>
    
<body>
   <!-- ============ Header Section start ============ -->
    <header class="header-section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="logo">
                        <a href="#">
                            <img src="assets/img/logo.png" alt="vineto">
                        </a>
                    </div>
                </div>
                <div class="col col-auto">
                    <div class="site-login-wrap">
                       <div class="icons-wrap d-inline-block">
                            <a href="#" class="cart">
                                <i class="fa fa-shopping-cart"></i>
                            </a>
                            <a href="#" class="cart">
                                <i class="fa fa-bell"></i>
                            </a>
                       </div>
                       <div class="login-button d-inline-block dropdown-toggle" role="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           Jhon doe <i class="fa fa-angle-down"></i>
                           <span class="user-icon"><i class="fa fa-user-o"></i></span>
                       </div>
                       <div class="dropdown-menu" aria-labelledby="userDropdown">
                            <a href="#" class="d-block"><b>Status :</b> Online</a>
                            <a href="#" class="d-block">Account setting</a>
                            <a href="#" class="d-block">Feedback</a>
                            <a href="#" class="d-block">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ============ Header Section end ============ -->
    

    <!-- ============ Login section start ============ -->
    <div class="wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    <div class="form-box">
                        <h3 class="form-caption">Signup</h3>
                        <p class="form-tag">Get in touch with us</p>
                        <div class="form-wrap">
                            <form action="#">
                                <p class="form-group">
                                    <input type="text" class="form-control" placeholder="First name">
                                </p>
                                <p class="form-group">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </p>
                                <p class="form-group">
                                    <input type="tel" class="form-control" placeholder="Phone number">
                                </p>
                                <p class="form-group">
                                    <input type="email" class="form-control" placeholder="Email Address">
                                </p>
                                <p class="form-group">
                                    <input type="password" class="form-control" placeholder="Password">
                                </p>
                                <p class="form-group">
                                    <input type="submit" class="form-control boxed-btn" value="Login">
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============ Login section end ============ -->

    <!-- ============ footer section start ============ -->
    <footer class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="logo">
                        <a href="#">
                            <img src="assets/img/footer-logo.png" alt="Vineto">
                        </a>
                    </div>
                </div>
                <div class="col col-md-auto">
                    <div class="social-links">
                        <a href="#"><i class="fa fa-linkedin"></i></a>
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-github"></i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="border-top"></div>
                </div>
                <div class="col col-auto">
                    <p class="copyright">&copy; 2019 vineto</p>
                </div>
                <div class="col">
                    <div class="footer-menu">
                        <a href="#">Privacy</a>
                        <a href="#">Accessibility</a>
                        <a href="#">Terms</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- ============ footer section end ============ -->


	<!--Jquery js-->
	<script src="assets/js/jquery.min.js"></script>
    <!--propper js-->
    <script src="assets/js/propper-1.12.3.js"></script>
    <!--owl carosel js-->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!--bootstrap js-->
    <script src="assets/js/bootstrap.min.js"></script>
    <!--main js-->
    <script src="assets/js/main.js"></script>
</body>

</html>
