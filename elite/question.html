<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Questions</title>

       <!--====== favicon======-->
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

        <!--====== bootstrap css======-->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">

        <!--====== Font awesome css======-->
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">

        <!--====== Magnific popup css======-->
        <link href="assets/css/magnificPopup.css" rel="stylesheet">

        <!--====== Animate popup css======-->

        <!--======Owl carousel css======-->
        <link href="assets/css/owl.carousel.css" rel="stylesheet">

        <!--====== SlickNav css======-->

        <link href="assets/css/responsive.css" rel="stylesheet">
    </head>
    <body>
        <!--=================== ticket select area ===================-->
        <div class="ticket-box-wrap white-box">
            <h3>Please Answer the Questions</h3>
            <p class="tag-line">To enter the draw you'll need to answer the question below. Be careful though. You can only answer once.</p>
            <div class="bordered-box">
                <h4>Question: Whats The Well Known Nick Name For Subaru?</h4>
                <p>Answer:</p>
                <form action="index.html">
                    <label for="evo">
                        <input  type="radio" id="evo" name="answer">
                        <span class="border-style">
                            <span class="radio-num">1</span> EVo
                        </span>
                    </label>
                    <label for="godzilla">
                        <input type="radio" id="godzilla" name="answer">
                        <span class="border-style">
                            <span class="radio-num">2</span> Godzilla
                        </span>
                    </label >
                    <label for="scooby">
                        <input type="radio" id="scooby" name="answer">
                        <span class="border-style">
                            <span class="radio-num">3</span> Scooby
                        </span>
                    </label>
                     <label for="roo">
                        <input type="radio" id="roo" name="answer">
                        <span class="border-style">
                            <span class="radio-num">4</span> Roo
                        </span>
                    </label>
                </form>
            </div>
            <a href="#" class="boxed-btn">Add to Card</a>
        </div>
        <!--=================== ticket select area ===================-->
        
        

        <!--===============Jquery js================--> 
        <script src="assets/js/jquery.min.js"></script>
        
        <!--===============Bootstrap js================-->

        <script src="assets/js/jquery.slicknav.min.js"></script>

        <!--===============countdown js================--> 
        <script src="assets/js/jquery.countdown.min.js"></script>

         <!--===============Main js================--> 
        <script src="assets/js/main.js"></script>
    </body>
