
<!DOCTYPE html>
<html>
    <head>
    <title>Demo Works of Rupash</title>
    <style>
        .counter {
            text-align: center;
            font-size: 20px;
        }
        
        .number {
            display: inline-block;
            border: 8px solid #000;
            height: 70px;
            width: 70px;
            line-height: 70px;
            font-size: 40px;
            font-weight: 700;
            border-radius: 50%;
            margin: 28px 0;
            position: relative;
        }
        .number:after {
            position: absolute;
            height: 80px;
            width: 80px;
            top: -17px;
            left: -17px;
            border: 12px solid #fc6f5c;
            content: "";
            z-index: 1;
            border-radius: 50%;
            transition: .3s;
            -webkit-animation-name: zoomIN; /* Safari 4.0 - 8.0 */
            -webkit-animation-duration: 1s; /* Safari 4.0 - 8.0 */
            animation-name: zoomIN;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes zoomIN {
            from{
                    transform: scale(0);
                    opacity: .5;
            }
            to{
                    transform: scale(1.3);
                    opacity: 0;
            }    
                
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        (function ($) {
        	"use strict";
        	jQuery(document).ready(function($){
        		
                setTimeout(function(){
                    window.location.href = "https://devrupash.com";
                }, 11000);
                
                var CounterInterval = setInterval(function(){ 
                    
                    var timeNumber = parseInt($(".number").html());
                    if(timeNumber == 0){
                        $(".sec").html("Second");
                         window.clearInterval(CounterInterval);
                         return false;
                    }
                    var NewNumber = timeNumber - 1;
                    $(".number").html(NewNumber);
                    
                }, 1000);
        
        	});
        }(jQuery));
        
    </script>
    </head>
    <body>
        <h1 style="text-align: center;">The Page you are looking for is not reachable. You are reditecting to <br><a style="color: #fc6f5c; text-decoration: none; font-size: 20px" href="https://devrupash.com">https://devrupash.com</a> </h1>
        <div class="counter">
            <div>In</div>
            <div class="number">10</div>
            <div class="sec">Seconds</div>
        </div>
    </body>
</html>
